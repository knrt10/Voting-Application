<h3>{{vm.title}} --( Make sure you have Registered)</h3>
<h3 ng-if="vm.error">{{vm.error}}</h3>
<hr>
<input type="text" class="form-control" ng-model="vm.user.name" placeholder="enter username">
<br>
<input type="password" class="form-control" ng-model="vm.user.password" placeholder="enter password">
<br>
<button class="btn btn-success" ng-click="vm.login()" ng-disabled="!vm.user || !vm.user.password || !vm.user.name">Login</button>

<hr>

<h3>About Privacy</h3>
<hr>
<i> Relax !! <span id="a">Password is encrypted</span> so no need to worry ..</i>
<hr>

<style type="text/css">
    #a{
    font-weight:bold;
    }
</style>
